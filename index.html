<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <script src="https://unpkg.com/two-up-element@1"></script>
    <main>
      <h1>Hello snowpack!</h1>
      <a href="/components.html">Components</a>
      <a href="/components-behavior.html">Components Behavior</a>
      <h2>
        <app-drawer data-name="Degu">
          <span>Light DOM Text</span>
          <button>Light DOM Button</button>
        </app-drawer>

        <app-drawer state="hidden" data-name="Degu">
          <span>Light DOM Text</span>
          <button>Light DOM Button</button>
        </app-drawer>

        <my-custom-element>Hidden</my-custom-element>
        <my-custom-element state="--active">Not Hidden</my-custom-element>
        <my-custom-element state="hidden">Not Hidden 2</my-custom-element>
        <app-counter>Counter</app-counter>
      </h2>

      <div class="demo">
        <two-up>
          <div class="light">
            <h1>The Light Side</h1>
          </div>
          <div class="dark">
            <h1>The Dark Side</h1>
          </div>
        </two-up>
      </div>

      <div class="demo vertical">
        <two-up orientation="vertical">
          <div class="light">
            <h1>The Light Side</h1>
          </div>
          <div class="dark">
            <h1>The Dark Side</h1>
          </div>
        </two-up>
      </div>
    </main>
    <script src="js/index.js"></script>
    <script src="js/app-counter.js"></script>
  </body>
</html>
