<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
    <script src="https://unpkg.com/two-up-element@1"></script>
    <main>
      <h1>Hello snowpack!</h1>
      <h2>
        <app-drawer data-name="Degu">
          <span>Light DOM Text</span>
          <button>Light DOM Button</button>
        </app-drawer>
      </h2>
      <model-viewer
        alt="Degu low poly model"
        src="assets/degu_lowpoly.glb"
        auto-rotate
        camera-orbit="235deg 55deg 4m"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        style="width: 50vw; height: 40vw"
      ></model-viewer>
      <div class="sketchfab-embed-wrapper">
        <iframe
          title="Water tank for metaverse,City of Water 【水の都】v1.2"
          frameborder="0"
          allowfullscreen
          mozallowfullscreen="true"
          webkitallowfullscreen="true"
          allow="autoplay; fullscreen; xr-spatial-tracking"
          xr-spatial-tracking
          execution-while-out-of-viewport
          execution-while-not-rendered
          web-share
          src="https://sketchfab.com/models/33a8757d02aa4eb796f58ca5469778e0/embed"
        >
        </iframe>
      </div>

      <div class="demo">
        <two-up>
          <div class="light">
            <h1>The Light Side</h1>
          </div>
          <div class="dark">
            <h1>The Dark Side</h1>
          </div>
        </two-up>
      </div>

      <div class="demo vertical">
        <two-up orientation="vertical">
          <div class="light">
            <h1>The Light Side</h1>
          </div>
          <div class="dark">
            <h1>The Dark Side</h1>
          </div>
        </two-up>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
